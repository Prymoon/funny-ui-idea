<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Class</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="background-animation"></div>
    
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <i class="fa-solid fa-rocket"></i> LOGO
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Anime</a></li>
                <li><a href="#">Manga</a></li>
            </ul>
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        
        <div class="content-wrapper" style="flex-direction: column; padding-top: 20px;">
            <h2 class="page-title">Select Your Class</h2>
            
            <div class="cards-section">
                <div class="card-grid">
                    <div class="card" data-tilt onclick="window.location.href='test1.html'">
                        <div class="card-content">
                            <i class="fa-solid fa-graduation-cap"></i>
                            <h4>Class 9th</h4>
                            <p>Start your high school journey here.</p>
                        </div>
                    </div>
                    <div class="card" data-tilt onclick="window.location.href='test2.html'">
                        <div class="card-content">
                            <i class="fa-solid fa-book"></i>
                            <h4>Class 10th</h4>
                            <p>Prepare for your board exams.</p>
                        </div>
                    </div>
                    <div class="card" data-tilt onclick="window.location.href='test3.html'">
                        <div class="card-content">
                            <i class="fa-solid fa-atom"></i>
                            <h4>Class 11th</h4>
                            <p>Dive deeper into your chosen stream.</p>
                        </div>
                    </div>
                    <div class="card" data-tilt onclick="window.location.href='test4.html'">
                        <div class="card-content">
                            <i class="fa-solid fa-user-graduate"></i>
                            <h4>Class 12th</h4>
                            <p>The final step before university.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            VanillaTilt.init(document.querySelectorAll(".card"), {
                max: 25,
                speed: 400,
                glare: true,
                "max-glare": 0.5,
            });

            const images = [
                "url('images/pic-1.jpg')",
                "url('images/pic-3.jpg')",
                "url('images/pic-7.jpg')",
                "url('images/pic-5.jpg')"
            ];

            const cards = document.querySelectorAll('.card');
            images.sort(() => Math.random() - 0.5);

            cards.forEach((card, index) => {
                if(images[index]) {
                    card.style.backgroundImage = images[index];
                    card.style.backgroundSize = 'cover';
                    card.style.backgroundPosition = 'center';
                }
            });
        });
    </script>

</body>
</html>
